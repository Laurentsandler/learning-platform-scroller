<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .home-screen {
            text-align: left;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #2c2c54;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 28px;
            margin: 10px 0;
            color: #fff;
        }

        .greeting {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .subject-button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #6c63ff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .subject-button:hover {
            background-color: #5a54e7;
            transform: scale(1.05);
        }

        .subject-button:active {
            background-color: #4e4ac9;
            transform: scale(1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .subject-button.clicked {
            animation: bounce 0.5s ease-in-out;
        }
    </style>
</head>
<body>

<div class="home-screen">
    <div class="greeting" id="greetingText"></div>
    <button class="subject-button" onclick="handleSubjectClick('Math')">Math</button>
    <button class="subject-button" onclick="handleSubjectClick('Science')">Science</button>
    <button class="subject-button" onclick="handleSubjectClick('History')">History</button>
    <button class="subject-button" onclick="handleSubjectClick('English')">English</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const userData = JSON.parse(localStorage.getItem('userData'));
        const greetingText = document.getElementById('greetingText');

        function getGreeting() {
            const hour = new Date().getHours();
            if (hour < 12) {
                return 'Good morning';
            } else if (hour < 18) {
                return 'Good afternoon';
            } else {
                return 'Good evening';
            }
        }

        if (userData) {
            greetingText.textContent = `${getGreeting()}, ${userData.name}!`;
        } else {
            greetingText.textContent = `${getGreeting()}!`;
        }
    });

    function handleSubjectClick(subject) {
        const buttons = document.querySelectorAll('.subject-button');
        buttons.forEach(button => button.classList.remove('clicked'));
        const clickedButton = document.querySelector(`.subject-button:contains('${subject}')`);
        clickedButton.classList.add('clicked');

        setTimeout(() => {
            alert(`Navigating to ${subject}...`); // Replace this with actual navigation logic
        }, 500);
    }
</script>

</body>
</html>
