<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Learning Platform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #2c2c54;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: #fff;
            color: #333;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #6c63ff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a54e7;
        }

        button:active {
            background-color: #4e4ac9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome!</h1>
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="number" id="grade" placeholder="Enter your current grade" required>
    <button id="startButton">Get Started</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const nameInput = document.getElementById('name');
        const gradeInput = document.getElementById('grade');
        const startButton = document.getElementById('startButton');

        function saveUserData() {
            const name = nameInput.value.trim();
            const grade = parseInt(gradeInput.value.trim());

            if (name && grade) {
                const userData = {
                    name: name,
                    grade: grade,
                    lastUpdated: new Date().getFullYear()
                };
                localStorage.setItem('userData', JSON.stringify(userData));
                alert('Welcome, ' + name + '! Your grade is saved.');
                // Redirect to the main learning page or other actions
            } else {
                alert('Please enter both your name and grade.');
            }
        }

        function checkForNewSchoolYear() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (userData) {
                const currentYear = new Date().getFullYear();
                if (currentYear > userData.lastUpdated) {
                    userData.grade += 1;
                    userData.lastUpdated = currentYear;
                    localStorage.setItem('userData', JSON.stringify(userData));
                }
            }
        }

        checkForNewSchoolYear();

        startButton.addEventListener('click', saveUserData);
    });
</script>

</body>
</html>
