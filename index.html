<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: backgroundShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            z-index: 2;
        }

        .greeting {
            font-size: 28px;
            position: absolute;
            top: 10px;
            left: 10px;
            display: none;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: #fff;
            color: #333;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #6c63ff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a54e7;
        }

        button:active {
            background-color: #4e4ac9;
        }

        .subject-button {
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #aec6cf, #b2f2bb, #fef08a, #cdb4db);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, background-position 1.5s ease, background-color 0.3s ease;
            background-size: 200% 200%;
        }

        .subject-button:hover {
            transform: scale(1.05);
        }

        .subject-button:active {
            transform: scale(1);
        }

        .subject-button.clicked {
            animation: bounce 0.5s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes buttonShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .welcome-banner {
            position: absolute;
            bottom: -10%;
            left: 50%;
            transform: translateX(-10%);
            width: 100%;
            text-align: center;
            font-size: 36px;
            color: #aec6cf;
            animation: riseUpSlow 7s ease-in-out forwards;
            z-index: 1;
        }

        .welcome-banner .subtext {
            font-size: 24px;
            margin-top: 10px;
            color: #aec6cf;
        }

        @keyframes riseUpSlow {
            from {
                transform: translate(-50%, 100%);
            }
            to {
                transform: translate(-50%, 100%);
            }
        }
    </style>
</head>
<body>

<div class="background"></div>

<div class="welcome-banner">
    <div>Welcome to Scaller</div>
    <div class="subtext">Next-gen engaging learning powered by AI</div>
</div>

<div class="greeting" id="greetingText"></div>

<div class="container" id="welcomeContainer">
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="number" id="grade" placeholder="Enter your current grade" required>
    <button id="startButton">Get Started</button>
</div>

<div class="container" id="homeScreenContainer" style="display: none;">
    <button class="subject-button" onclick="handleSubjectClick('Math')">Math</button>
    <button class="subject-button" onclick="handleSubjectClick('Science')">Science</button>
    <button class="subject-button" onclick="handleSubjectClick('History')">History</button>
    <button class="subject-button" onclick="handleSubjectClick('English')">English</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const userData = JSON.parse(localStorage.getItem('userData'));
        const greetingText = document.getElementById('greetingText');
        const welcomeContainer = document.getElementById('welcomeContainer');
        const homeScreenContainer = document.getElementById('homeScreenContainer');
        const welcomeBanner = document.querySelector('.welcome-banner');

        function getGreeting() {
            const hour = new Date().getHours();
            if (hour < 12) {
                return 'Good morning';
            } else if (hour < 18) {
                return 'Good afternoon';
            } else {
                return 'Good evening';
            }
        }

        if (userData) {
            greetingText.textContent = `${getGreeting()}, ${userData.name}!`;
            greetingText.style.display = 'block';
            welcomeContainer.style.display = 'none';
            homeScreenContainer.style.display = 'block';
            welcomeBanner.style.display = 'none';  // Hide welcome text on the home screen
        } else {
            greetingText.style.display = 'none';
            welcomeContainer.style.display = 'block';
            homeScreenContainer.style.display = 'none';
            welcomeBanner.style.display = 'block';  // Show welcome text only on the welcome page
        }

        document.getElementById('startButton').addEventListener('click', function () {
            const name = document.getElementById('name').value.trim();
            const grade = parseInt(document.getElementById('grade').value.trim());

            if (name && grade) {
                const userData = {
                    name: name,
                    grade: grade,
                    lastUpdated: new Date().getFullYear()
                };
                localStorage.setItem('userData', JSON.stringify(userData));
                alert('Welcome, ' + name + '! Your grade is saved.');

                greetingText.textContent = `${getGreeting()}, ${userData.name}!`;
                greetingText.style.display = 'block';
                welcomeContainer.style.display = 'none';
                homeScreenContainer.style.display = 'block';
                welcomeBanner.style.display = 'none';  // Hide welcome text on the home screen
            } else {
                alert('Please enter both your name and grade.');
            }
        });

        const buttons = document.querySelectorAll('.subject-button');
        buttons.forEach(button => {
            button.style.animation = 'buttonShift 15s infinite alternate ease-in-out';
        });
    });

    function handleSubjectClick(subject) {
        const buttons = document.querySelectorAll('.subject-button');
        buttons.forEach(button => button.classList.remove('clicked'));
        const clickedButton = Array.from(buttons).find(button => button.textContent === subject);
        clickedButton.classList.add('clicked');

        setTimeout(() => {
            alert(`Navigating to ${subject}...`); // Replace this with actual navigation logic
        }, 500);
    }
</script>

</body>
</html>
