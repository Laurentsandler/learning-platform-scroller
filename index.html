<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In / Sign Up</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Name" required>
            <input type="password" id="userpassword" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <button type="button" id="signup-button">Sign Up</button>
        </form>
    </div>

    <script>
     const scriptUrl = 'https://script.google.com/macros/s/AKfycbz7IyBIL-5Lpmv_vRuDv08JDoyoYHvc8yNYsItd_f2H1V83eLiZ0nWyqBW_EMUU8a


        document.getElementById('auth-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const name = document.getElementById('username').value;
            const password = document.getElementById('userpassword').value;

            const response = await fetch(`${scriptUrl}?action=login&name=${name}&password=${password}`);
            const data = await response.json();

            if (data.status === 'success') {
                alert('Login successful');
            } else {
                alert('Login failed: ' + data.message);
            }
        });

        document.getElementById('signup-button').addEventListener('click', async () => {
            const name = document.getElementById('username').value;
            const password = document.getElementById('userpassword').value;

            const response = await fetch(`${scriptUrl}?action=register&name=${name}&password=${password}`);
            const data = await response.json();

            if (data.status === 'success') {
                alert('Registration successful');
            } else {
                alert('Registration failed: ' + data.message);
            }
        });
    </script>
</body>
</html>
