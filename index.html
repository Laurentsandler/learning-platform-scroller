<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 25% 25%, #ff7f50, transparent, transparent),
                        radial-gradient(circle at 75% 25%, #6495ed, transparent, transparent),
                        radial-gradient(circle at 25% 75%, #ff69b4, transparent, transparent),
                        radial-gradient(circle at 75% 75%, #ba55d3, transparent, transparent);
            background-size: 200% 200%;
            animation: backgroundShift 15s infinite linear;
        }

        @keyframes backgroundShift {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .greeting {
            font-size: 28px;
            position: absolute;
            top: 10px;
            left: 10px;
            display: none;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: #fff;
            color: #333;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        input:focus, button:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        button {
            background-color: #6c63ff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a54e7;
        }

        button:active {
            background-color: #4e4ac9;
        }

        .subject-button {
            display: none;
            opacity: 0;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #6c63ff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .subject-button:hover {
            background-color: #5a54e7;
            transform: scale(1.05);
        }

        .subject-button:active {
            background-color: #4e4ac9;
            transform: scale(1);
        }

        .glowing-circle {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            left: calc(50% - 50px);
            top: calc(50% - 50px);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        @keyframes suckIn {
            to {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes explode {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .explosion-text {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            text-align: center;
            animation: explode 1s ease forwards;
        }

        .subtext {
            font-size: 16px;
            margin-top: 10px;
            animation: explode 1s ease forwards;
        }
    </style>
</head>
<body>

<div class="greeting" id="greetingText"></div>

<div class="container" id="welcomeContainer">
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="number" id="grade" placeholder="Enter your current grade" required>
    <button id="startButton">Get Started</button>
</div>

<div class="container" id="homeScreenContainer" style="display: none;">
    <button class="subject-button" onclick="handleSubjectClick('Math')">Math</button>
    <button class="subject-button" onclick="handleSubjectClick('Science')">Science</button>
    <button class="subject-button" onclick="handleSubjectClick('History')">History</button>
    <button class="subject-button" onclick="handleSubjectClick('English')">English</button>
</div>

<div class="glowing-circle" id="glowingCircle"></div>
<div class="explosion-text" id="explosionText">
    Welcome to Learning Platform!
    <div class="subtext">Your journey starts here.</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const music = document.getElementById('backgroundMusic');
        const startButton = document.getElementById('startButton');
        const welcomeContainer = document.getElementById('welcomeContainer');
        const homeScreenContainer = document.getElementById('homeScreenContainer');
        const glowingCircle = document.getElementById('glowingCircle');
        const explosionText = document.getElementById('explosionText');
        const subjectButtons = document.querySelectorAll('.subject-button');

        startButton.addEventListener('click', function () {
            // Hide the current UI elements by sucking them into the glowing circle
            welcomeContainer.style.opacity = '0';
            setTimeout(() => {
                glowingCircle.style.opacity = '1';
                glowingCircle.style.transform = 'scale(10)';
            }, 500); // delay to start the sucking effect

            setTimeout(() => {
                glowingCircle.style.animation = 'suckIn 1s forwards';
            }, 1000);

            setTimeout(() => {
                glowingCircle.style.display = 'none';
                explosionText.style.display = 'block';
            }, 2000);

            // Display text explosion with subtext
            setTimeout(() => {
                explosionText.style.opacity = '1';
                explosionText.style.transform = 'scale(1)';
            }, 5000); // Text appears after 5 seconds

            // Show the home screen UI elements
            setTimeout(() => {
                explosionText.style.opacity = '0';
                explosionText.style.display = 'none';
                homeScreenContainer.style.display = 'block';
                subjectButtons.forEach(button => {
                    button.style.display = 'block';
                    setTimeout(() => {
                        button.style.opacity = '1';
                    }, 18000); // Elements lower into place after 18 seconds
                });
            }, 18000);
        });

        function handleSubjectClick(subject) {
            const buttons = document.querySelectorAll('.subject-button');
            buttons.forEach(button => button.classList.remove('clicked'));
            const clickedButton = Array.from(buttons).find(button => button.textContent === subject);
            clickedButton.classList.add('clicked');

            setTimeout(() => {
                alert(`Navigating to ${subject}...`);
            }, 500);
        }

        // Play background music
        function playMusic() {
            music.play().catch(() => {
                startButton.style.display = 'block';
                startButton.addEventListener('click', function () {
                    music.play();
                });
            });
        }
        
        playMusic();
    });
</script>
