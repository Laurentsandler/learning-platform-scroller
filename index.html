
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 25% 25%, #ff7f50, transparent, transparent),
                        radial-gradient(circle at 75% 25%, #6495ed, transparent, transparent),
                        radial-gradient(circle at 25% 75%, #ff69b4, transparent, transparent),
                        radial-gradient(circle at 75% 75%, #ba55d3, transparent, transparent);
            background-size: 200% 200%;
            animation: backgroundShift 15s infinite linear;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            transition: transform 3s ease-in-out, opacity 2s ease-in-out;
        }

        .circle {
            position: absolute;
            width: 0;
            height: 0;
            background: radial-gradient(circle, #fff, #f0f, #0ff, #f0f, #fff);
            border-radius: 50%;
            box-shadow: 0 0 30px #fff, 0 0 60px #f0f, 0 0 90px #0ff;
            z-index: 10;
            transition: width 2s ease, height 2s ease, opacity 2s ease;
        }

        .explosion {
            display: none;
            font-size: 36px;
            text-align: center;
            z-index: 11;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        .greeting {
            font-size: 28px;
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: #fff;
            color: #333;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #6c63ff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a54e7;
        }

        button:active {
            background-color: #4e4ac9;
        }

        .subject-button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #6c63ff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            opacity: 0;
            transform: translateY(100px);
        }

        .subject-button:hover {
            background-color: #5a54e7;
            transform: scale(1.05);
        }

        .subject-button:active {
            background-color: #4e4ac9;
            transform: scale(1);
        }

        @keyframes lowerButtons {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="greeting" id="greetingText"></div>

<div class="container" id="welcomeContainer">
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="number" id="grade" placeholder="Enter your current grade" required>
    <button id="startButton">Get Started</button>
</div>

<div class="circle" id="suckCircle"></div>

<div class="explosion" id="explosionText">
    <p>Welcome to Scaller</p>
    <p>Next-gen engaging learning powered by AI</p>
</div>

<div class="container" id="homeScreenContainer" style="display: none;">
    <button class="subject-button" onclick="handleSubjectClick('Math')">Math</button>
    <button class="subject-button" onclick="handleSubjectClick('Science')">Science</button>
    <button class="subject-button" onclick="handleSubjectClick('History')">History</button>
    <button class="subject-button" onclick="handleSubjectClick('English')">English</button>
</div>

<audio id="backgroundMusic">
    <source src="https://x5xyx35pwx90vl1i.public.blob.vercel-storage.com/MP4%20to%20MP3%20conversion%20result-NV6sLvybasSQqBff7eQ2sC4joBfR6n.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const music = document.getElementById('backgroundMusic');
        const startButton = document.getElementById('startButton');

        function playMusic() {
            music.play().catch(() => {
                startButton.addEventListener('click', function () {
                    music.play();
                });
            });
        }

        playMusic();

        const userData = JSON.parse(localStorage.getItem('userData'));
        const greetingText = document.getElementById('greetingText');
        const welcomeContainer = document.getElementById('welcomeContainer');
        const homeScreenContainer = document.getElementById('homeScreenContainer');

        function getGreeting() {
            const hour = new Date().getHours();
            if (hour < 12) {
                return 'Good morning';
            } else if (hour < 18) {
                return 'Good afternoon';
            } else {
                return 'Good evening';
            }
        }

        if (userData) {
            greetingText.textContent = `${getGreeting()}, ${userData.name}!`;
            greetingText.style.display = 'block';
            welcomeContainer.style.display = 'none';
            homeScreenContainer.style.display = 'block';
        } else {
            greetingText.style.display = 'none';
            welcomeContainer.style.display = 'block';
            homeScreenContainer.style.display = 'none';
        }

        document.getElementById('startButton').addEventListener('click', function () {
            const name = document.getElementById('name').value.trim();
            const grade = parseInt(document.getElementById('grade').value.trim());

            if (name && grade) {
                const userData = {
                    name: name,
                    grade: grade,
                    lastUpdated: new Date().getFullYear()
                };
                localStorage.setItem('userData', JSON.stringify(userData));

                greetingText.textContent = `${getGreeting()}, ${userData.name}!`;
                greetingText.style.display = 'block';
                welcomeContainer.style.transform = 'scale(0.5)';
                welcomeContainer.style.opacity = '0';

                setTimeout(() => {
                    document.getElementById('suckCircle').style.width = '100px';
                    document.getElementById('suckCircle').style.height = '100px';
                }, 1000);

                setTimeout(() => {
                    document.getElementById('suckCircle').style.width = '0';
                    document.getElementById('suckCircle').style.height = '0';
                    document.getElementById('explosionText').style.display = 'block';
                    document.getElementById('explosionText').style.opacity = '1';
                    document.getElementById('explosionText').style.transitionDelay = '3s';
                }, 4000);

                setTimeout(() => {
                    document.getElementById('explosionText').style.opacity = '0';
                    homeScreenContainer.style.display = 'block';
                    homeScreenContainer.style.justifyContent = 'center'; // Center the UI on the home screen
                    const buttons = homeScreenContainer.querySelectorAll('.subject-button');
                    buttons.forEach((button, index) => {
                        setTimeout(() => {
                            button.style.animation = 'lowerButtons 3s forwards';
                        }, index * 200);
                    });
                }, 18000);
            } else {
                alert('Please enter both your name and grade.');
            }
        });
    });

    function handleSubjectClick(subject) {
        const buttons = document.querySelectorAll('.subject-button');
        buttons.forEach(button => button.classList.remove('clicked'));
        const clickedButton = Array.from(buttons).find(button => button.textContent === subject);
        clickedButton.classList.add('clicked');

        setTimeout(() => {
            alert(`Navigating to ${subject}...`);
        }, 500);
    }
</script>

</body>
</html>
